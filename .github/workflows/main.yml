name: Post JSON File to Two URLs
on:
push:
branches:
- main # Runs only when pushing to the main branch
workflow_dispatch: # Allows manual trigger
jobs:
post_json:
runs-on: ubuntu-latest
steps:
- name: Checkout Repository
uses: actions/checkout@v3
- name: Send JSON Data to First URL
run: |
curl -X POST "https://:bA59DTDxTYSwMlDz0DgxYg@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:0ixua3-STs-W9KZKLsZlNw/streams/AQAAAGFiTrrxyUw9iT0yLHFSIogAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
- name: Send JSON Data to Second URL
run: |
curl -X POST "https://:CVZRcoFXRQmTeb-mtlnelQ@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:0ixua3-STs-W9KZKLsZlNw/streams/AQAAABrVf4CkpE_crhOHmi_uaNAAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json


